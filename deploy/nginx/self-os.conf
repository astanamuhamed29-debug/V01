server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/self-os.access.log;
    error_log /var/log/nginx/self-os.error.log;

    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

